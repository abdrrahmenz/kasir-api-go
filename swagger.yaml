openapi: 3.0.0
info:
  title: Kasir API
  description: API documentation for Kasir Application (Produk & Categories)
  version: 1.0.0
servers:
  - url: https://go-kasir-api.zeabur.app
    description: Production Server
  - url: http://localhost:8080
    description: Local Development Server

components:
  schemas:
    Produk:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nama:
          type: string
          example: "Indomie Godog"
        harga:
          type: integer
          example: 3500
        stok:
          type: integer
          example: 10
    
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Makanan"
        description:
          type: string
          example: "Berbagai jenis makanan instan"

paths:
  /api/produk:
    get:
      summary: List all products
      tags: [Produk]
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Produk'
    post:
      summary: Create a new product
      tags: [Produk]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Produk'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produk'

  /api/produk/{id}:
    get:
      summary: Get product by ID
      tags: [Produk]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produk'
        '404':
          description: Product not found
    put:
      summary: Update a product
      tags: [Produk]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Produk'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produk'
        '404':
          description: Product not found
    delete:
      summary: Delete a product
      tags: [Produk]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "sukses delete"
        '404':
          description: Product not found

  /api/categories:
    get:
      summary: List all categories
      tags: [Category]
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Create a new category
      tags: [Category]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /api/categories/{id}:
    get:
      summary: Get category by ID
      tags: [Category]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    put:
      summary: Update a category
      tags: [Category]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: Category updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    delete:
      summary: Delete a category
      tags: [Category]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Category deleted successfully"
        '404':
          description: Category not found

  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "API Running"
